<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice Game</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS file -->
    <link rel="stylesheet" href="index.css">

    <!-- JavaScript file -->
    <script src='index.js' defer></script>

</head>
<body>

    <h1>Press Button To Play</h1>

    <div class='dice-container'>
        <div class='dice-1'>
            <img src="images/dice1.png">
        </div>
        <div class='dice-2'>
            <img src="images/dice1.png">
        </div>
    </div>
    <button class='btn'>Play</button>

    <div class='tracker-con'>
        <h2>Games Won:</h2>
        <h4 class='tracker1'>Player1:</h4>
        <h4 class='tracker2'>Player2:</h4>
    </div>
</body>
</html>
